server:
  display-name: boot-service
  port: 8080
  contextPath: /boot-service

spring:
  profiles:
    active: dev
  application:
    name: ${server.display-name}

management:
  security:
    enabled: false

# 访问安全策略关闭
security:
  basic:
    enabled: false

dcommons-token:
  cookieName: boot_jwt
  secret: xxx
  expSeconds: 86400
  refreshIntervalSeconds: 900

# DataSource
boot-service:
  dataSource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/boot

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    ip-address: localhost
    non-secure-port: 5006
    instance-id: boot-service:${eureka.instance.ip-address}:${eureka.instance.non-secure-port}
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
