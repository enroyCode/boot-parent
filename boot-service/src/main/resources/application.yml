server:
  display-name: boot-service
  port: 8080
  contextPath: /boot-service

spring:
  profiles:
    active: dev
  application:
    name: ${server.display-name}

management:
  security:
    enabled: false

security:
  basic:
    enabled: true #开启认证
  user:
    name: guest
    password: guest

dcommons-token:
  cookieName: boot_jwt
  secret: xxx
  expSeconds: 86400
  refreshIntervalSeconds: 900

# DataSource
boot-service:
  dataSource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/boot

eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${security.user.name}:${security.user.password}@$localhost:8761/eurekaServer/eureka/  #注册 中心已经开启认证
  instance:
    hostname: localhost
    ip-address: localhost
    non-secure-port: 5007
    instance-id: boot-service:${eureka.instance.ip-address}:${eureka.instance.non-secure-port}
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10

endpoints:
  sensitive: false
  shutdown:
    enabled: true

feign-service:
  auth:
    username: guest
    password: guest
